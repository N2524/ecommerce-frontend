<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/product-detail.css">
    <link rel="icon" href="assets/images/logo.webp" type="image/x-icon"> <!-- Add favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <nav class="navbar" id="navbar">
      <div class="navbar-brand">
        <img src="assets/images/logo.webp" alt="Brand Logo" class="logo" />
      </div>
      <div class="navbar-menu">
        <div class="navbar-nav">
          <a href="index-optimized.html" class="nav-link">Home</a>
          <a href="product.html" class="nav-link">Products</a>
          <a href="/about" class="nav-link">About</a>
          <a href="/contact" class="nav-link">Contact</a>
        </div>
        <form class="search-bar">
          <input type="text" placeholder="Search products..." />
          <button type="submit">
            <i class="fa fa-search"></i>
            <span class="sr-only">Search</span>
          </button>
        </form>
        <div class="cart-icon">
          <span class="cart-badge">3</span>
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="auth-links">
          <a href="login.html" class="login-btn">Login</a>
          <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
      </div>
      <button class="hamburger-menu" id="hamburger" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
   </nav>
   <section class="hero">
      <div class="fashion-items">
          <!-- Fashion items -->
      </div>
      <div class="hero-content">
          <h1>New Arrivals!</h1>
          <p>Discover our curated collection of premium fashion pieces designed for the modern individual. Limited edition items available seasonally.</p>
          <a href="#collections" class="cta-button">Shop Now</a>
      </div>
   </section>
   <section class="product-grid">
      <!-- Product grid content -->
   </section>

   <script src="scripts/polyfills.js"></script>
   <script src="scripts/cart-service.js"></script>
   <script src="scripts/app.js"></script>
   <script src="scripts/api-service.js"></script>
   <script src="scripts/product-detail.js"></script>
   <script src="scripts/product-renderer.js"></script>
</body>
</html>
